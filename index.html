<body>
    <div class="container">
        <div id="heading">
            <h1>facebook</h1>
        </div>
        <br>
        <div id="login">
            <span>Log in to Facebook</span>
            <form action="">
                <input type="text" id="username" placeholder="Email address or phone number" required> <br>
                <input type="password" id="password" placeholder="Password" required> <br>
                <input type="button" id="button" value="Log in" >
            </form>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten account?</a>
            <a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Sign up for Facebook</a>

        </div>
    </div>
